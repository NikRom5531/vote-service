<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${registrationForm}">
    <input type="text" th:field="*{firstName}" placeholder="Имя" required />
    <input type="text" th:field="*{lastName}" placeholder="Фамилия" required />
    <input type="email" th:field="*{email}" placeholder="Email" required />
    <input type="password" th:field="*{password}" placeholder="Пароль" required />
    <input type="password" th:field="*{confirmPassword}" placeholder="Подтвердите пароль" required />
    <!-- Дополнительные поля -->
    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
