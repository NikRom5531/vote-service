<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты голосования: [[${votingSession.title}]]</title>
</head>
<body>
<h1>Результаты голосования: [[${votingSession.title}]]</h1>
<div th:each="question : ${votingSession.questions}">
    <h3>[[${question.text}]]</h3>
    <ul>
        <li th:each="result : ${results.get(question.id)}">
            [[${result.key}]]: [[${result.value}]] голосов
        </li>
    </ul>
</div>
</body>
</html>
